        아니여씀 addClass는 선택한 요소에 클래스를 생성하는거니까 
        .btn인 요소에 클래스가 생성됨 
            <button class="btn on">버튼</button>
        */
       alert("hi"); 
    });
    $(".btn").addClass(".on");
/*$([document | "요소 선택"]).delegate("이벤트대상", "이벤트 종류", function(){});
   :  선택한 요소의 하위요소에 이벤트를 등록, 라이브 이벤트 등록 가능*/
$(".btn_wrap").delegate(".btn.on", "mouseover focus", function(){ 
       alert("hi"); 
    });
    $(".btn").addClass(".on");
/*$([document | "요소 선택"]).one("이벤트 종류", "이벤트대상", function(){});
   :  한 번 이벤트가 발생하면 등록된 이벤트 제거(일회성), 라이브이벤트 등록 가능*/
$(".btn_wrap").delegate(".btn.on", "mouseover focus", function(){ 
       alert("hi"); 
    });
    $(".btn").addClass(".on");

</script>
